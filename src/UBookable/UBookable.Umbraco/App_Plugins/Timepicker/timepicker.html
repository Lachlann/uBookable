
<div ng-controller="UBookable.Timepicker" id="UBookable_Timepicker" class="timepicker">
    <div class="item-col">
        <label class="item-block">Hours</label>
        <input class="item-input" type="number" ng-model="model.value.hours" max="23" min="0" />
    </div>
    <div class="item-col">:</div>

    <div class="item-col">
        <label class="item-block">Minutes</label>
        <input class="item-input" type="number" ng-model="model.value.mins" max="59" min="0" />
    </div>
</div>
